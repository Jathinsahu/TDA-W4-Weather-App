<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¤ï¸ Weather App</h1>
        
        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn">Search</button>
        </div>
        
        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <p>Loading weather data...</p>
        </div>
        
        <!-- Error State -->
        <div id="error" class="error hidden">
            <p>Could not fetch weather data. Please try again.</p>
        </div>
        
        <!-- Weather Display -->
        <div id="weatherDisplay" class="weather-display hidden">
            <div class="current-weather">
                <h2 id="cityName"></h2>
                <div class="temperature">
                    <span id="temp"></span>
                    <span class="unit-toggle" id="unitToggle">Â°C</span>
                </div>
                <div class="description" id="description"></div>
                <div class="details">
                    <p>Feels like: <span id="feelsLike"></span></p>
                    <p>Humidity: <span id="humidity"></span>%</p>
                    <p>Wind: <span id="wind"></span> m/s</p>
                </div>
            </div>
        </div>
        
        <!-- Favorites Section -->
        <div class="favorites-section">
            <h3>Favorite Cities</h3>
            <div id="favoritesList"></div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/weatherService.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
